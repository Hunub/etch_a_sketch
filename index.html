<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>  
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        #main {
            width: 640px;
            flex: 1 0 640px;
            border: solid rgb(44, 41, 41) 2px;
        }
    </style>
</head>
<body onload = "genCanvas()" ondragstart="return false;" ondrop="return false;">
    <div>
    </div>
    <div id = "main">
    </div>
    <div id = "control">
        <input id="slider" type="range" value="16" min="-64" max="-1"/>
        <button id="slider-button">CONFIRM</button>
        <label for="color-picker">Select a color:</label>
        <input id="color-picker" type="color">
        <button id="pen">PEN</button>
        <button id="marker">MARKER</button>
        <button id="eraser">ERASER</button>
        <button id="clear">CLEAR</button>
    </div>
</body>
</html>
